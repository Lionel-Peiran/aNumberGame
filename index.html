<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据结构：报数游戏</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <script src="js/echarts.min.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/UniversalFunction.js"></script>
    <header>
        <h1>数据结构：报数游戏过程模拟</h1>
        <div class="my_information">by：李培然 1852839</div>
    </header>

    <section class="mainbox">
        <div class="column">
            <div class="menu">
                <h2>MENU</h2>
                <br>
                <a class="choice">请输入参与游戏的人数：</a>
                <br>
                <div class="input">
                    <input id="gamerNumber" type="number" value="4">

                </div>
                <br>
                <a class="choice">请选择动画的时间间隔：(ms)</a>
                <div class="input_range">
                    <input type="range" id="delay" max="2000" min="200" step="200" value="1000"
                        oninput="document.getElementById('show').innerHTML=value"><span id="show"></span>
                </div>
                <div class="output">
                    <a class="currentMessage">当前投掷人：</a> <span class="currentMessage" id="current_person"></span>
                    <br>
                    <a class="currentMessage">投掷结果：</a><span class="currentMessage" id="current_result"></span>
                    <br>
                    <img class="image" src="image/0.png">
                </div>
                <br>
                <div class="button">
                    <button id="start">点击这里开始模拟游戏过程</button>
                </div>
                <div class="remark">
                    注：颜色不代表人物，数据变更时颜色会发生变化，以对比度高显示清楚为原则，人物以他们的编号为准。
                </div>
            </div>
        </div>
        <div class="column">
            <div class="chart">
            </div>
            <div class="message">
                <p id="data_out">
                    出列顺序：
                </p>
            </div>
        </div>
    </section>
    <script src="js/Echart.js"></script>
</body>

</html>
